<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error</h1>
    <div class="error-message">
        <p>An error occurred while processing your request. Please try again later.</p>
    </div>

    <h2>Details:</h2>
    <p>The requested operation could not be completed due to an issue with your request. Please verify the information and try again.</p>
</div>
</body>
</html>
